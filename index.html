<html>

<head>
    <title>Calculadora.html</title>

    <link rel="stylesheet" href="index.css">

    <img src="index.imagem/numeros-coloridos.jpg" alt="">
</head>

<body>
    <h1 align="center"><b>
            <hr>CALCULADORA SIMPLES
        </b></h1></br></hr>
    <input type="number" id="numero1" placeholder="Digite o primeiro número"><br>
    <input type="number" id="numero2" placeholder="Digite o segundo número"><br>
    <button id="botao" onclick="somar()">Somar</button>
    <button id="botao" onclick="subtrair()">Subtrair</button>
    <button id="botao" onclick="multiplicar()">Multiplicar</button>
    <button id="botao" onclick="dividir()"> Dividir</button>
    </br> </br>
   <b> O RESULTADO É <SPAN></SPAN></b>

    <script>
        var numero1 = document.querySelector('#numero1')
        var numero2 = document.querySelector('#numero2')
        var resultado = document.querySelector('span')

        function somar() {
            resultado.innerHTML = parseInt(numero1.value) + parseInt(numero2.value)
        }

        function subtrair() {
            resultado.innerHTML = parseInt(numero1.value) - parseInt(numero2.value)
        }

        function multiplicar() {
            resultado.innerHTML = parseInt(numero1.value) * parseInt(numero2.value)
        }

        function dividir() {
            resultado.innerHTML = parseInt(numero1.value) / parseInt(numero2.value)
        }


    </script>
</body>

</html>
